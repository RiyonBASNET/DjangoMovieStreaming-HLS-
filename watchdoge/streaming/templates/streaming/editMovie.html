{% extends 'layouts.html' %}
{% load crispy_forms_tags %}
{% block title %}
<title>Edit Movie</title>
{% endblock %}

{% block main_content %}
<div class="container mt-1">

    <div class="d-flex justify-content-center">
        <div class="col-md-6">
            <h2 class=" text-center">
                Edit Movie Form
            </h2>

            <form action="" method="post" class="shadow-lg p-3 admin-form" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}

                <div class="mt-3">
                    <input type="submit" value="Upload Movie" class="btn btn-primary">
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock %}
